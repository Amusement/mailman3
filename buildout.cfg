[buildout]
parts =
    interpreter
    tags
    test
unzip = true
develop = .

[interpreter]
recipe = zc.recipe.egg
interpreter = py
eggs =
    lazr.config
    lazr.delegates
    locknix
    mailman
    munepy
    storm
    zope.interface

[tags]
recipe = z3c.recipe.tag:tags
eggs = mailman

[test]
recipe = zc.recipe.testrunner
eggs =
    mailman
defaults = '--tests-pattern ^tests --exit-with-status'.split()
